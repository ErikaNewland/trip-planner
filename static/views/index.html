{% extends "layout.html" %} {% block content %}
<h1>Welcome to tripplanner!</h1>
<ul>
    <li>
        <select>{% for hotel in templateHotels %}
                <option> {{hotel.name}}
                </option> {%endfor%}
        </select>
        <select>{% for restaurant in templateRestaurants %}
                    <option> {{restaurant.name}}
                    </option> {%endfor%}
        </select>
        <select>{% for activity in templateActivities %}
                        <option> {{activity.name}}
                        </option> {%endfor%}
        </select> 
    </li>
</ul>
<div id="map">  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
  <script>
    function initMap() {
      var uluru = { lat: 40.7831, lng: -73.9712 };
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: uluru
      });
      var marker = new google.maps.Marker({
        position: uluru,
        map: map
      });
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdu1XigM8xSrXIQnoLU3MuIUaHrXcWMVQ&callback=initMap">

  </script>
 </div>

{% endblock %}
